<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    #retell-mic {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #FFA07A;
      color: white;
      font-size: 28px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,.3);
      z-index: 9999;
    }

    #retell-mic.active {
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,160,122,.6); }
      70% { box-shadow: 0 0 0 20px rgba(255,160,122,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,160,122,0); }
    }
  </style>

  <!-- Retell Voice Script (MUST WAIT FOR DOM) -->
  <script type="module">
    import { RetellWebClient } from "https://cdn.jsdelivr.net/npm/retell-client-js";

    window.addEventListener("DOMContentLoaded", () => {
      const mic = document.getElementById("retell-mic");

      const client = new RetellWebClient({
        publicKey: "public_key_7e1c07d76a00d7e19dc18"
      });

      mic.addEventListener("click", async () => {
        console.log("Mic clicked");

        try {
          mic.classList.add("active");

          await client.startCall({
            agentId: "agent_b5e6124b5d509b173657e022eb"
          });

          console.log("Call started");
        } catch (err) {
          console.error("Retell error:", err);
          mic.classList.remove("active");
          alert(err?.message || "Failed to start voice session");
        }
      });
    });
  </script>
</head>

<body>
  <h1>AI Voice Assistant</h1>
  <p>Click the microphone to speak.</p>

  <!-- Floating Mic Button -->
  <button id="retell-mic">ðŸŽ¤</button>
</body>
</html>
