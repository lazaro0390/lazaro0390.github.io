<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    #retell-mic {
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #FFA07A;
      color: white;
      font-size: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,.3);
      z-index: 9999;
      transition: background 0.3s;
    }

    #retell-mic.active {
      background: #ff3b3b;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,59,59,.6); }
      70% { box-shadow: 0 0 0 22px rgba(255,59,59,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,59,59,0); }
    }

    #voice-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111;
      color: white;
      padding: 6px 12px;
      border-radius: 14px;
      font-size: 14px;
    }
  </style>

  <script type="module">
    import { RetellWebClient } from "https://cdn.jsdelivr.net/npm/retell-client-js";

    window.addEventListener("DOMContentLoaded", () => {
      const mic = document.getElementById("retell-mic");
      const status = document.getElementById("voice-status");

      const client = new RetellWebClient({
        publicKey: "public_key_7e1c07d76a00d7e19dc18"
      });

      let callActive = false;

      const setStatus = (t) => status.textContent = t;

      const stopCall = () => {
        if (!callActive) return;
        client.stopCall();
        mic.classList.remove("active");
        setStatus("Idle");
        callActive = false;
      };

      mic.addEventListener("click", async () => {
        if (callActive) {
          stopCall();
        } else {
          try {
            mic.classList.add("active");
            setStatus("Listeningâ€¦");

            await client.startCall({
              agentId: "agent_b5e6124b5d509b173657e022eb"
            });

            callActive = true;
          } catch (err) {
            console.error(err);
            setStatus("Error");
            mic.classList.remove("active");
          }
        }
      });
    });
  </script>
</head>

<body>
  <h1>AI Voice Assistant</h1>
  <p>Click the microphone and speak directly.</p>

  <button id="retell-mic">ðŸŽ¤</button>
  <div id="voice-status">Idle</div>
</body>
</html>
